<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <div class="form-group">
      <label for="article">Choisir l'article:</label>
      <select class="form-control" [(ngModel)]="selectedOption">
        <option *ngFor="let art of listes" value="{{ art.id }}">
          {{ art.titre }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="prix"> prix </label>
      <input type="number" id="prix" class="form-control" />
    </div>
    <button class="btn btn-primary" type="submit" (click)="ajouter()">
      Enregistrer
    </button>
    <button class="btn btn-primary" routerLink="/">
      Retour page d'accueil
    </button>
  </div>
</div>
