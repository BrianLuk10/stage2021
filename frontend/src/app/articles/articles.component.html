<main class="container">
  <div class="left-column">
    <h1>{{ articles.titre }}</h1>
    <img src="data:image/PNG;base64,{{ articles.photo }}" />
  </div>

  <div class="right-column">
    <div class="product-description" *ngIf="articles.description == !null">
      <span>Description</span>
      {{ articles.description }}
    </div>

    <!-- Product Pricing -->
    <div class="product-price">
      <span
        >Prix à l'unité : {{ articles.prix | number: "1.2-2" }}€ <br />
        Quantité : {{ articles.quantite }} <br />
        Prix Total : {{ articles.prixTotal | number: "1.2-2" }}€</span
      >
      <div class="paypal">
        <label>Veuillez entrez un chiffre pour votre don : </label>
        <input
          type="number"
          id="paypalInput"
          min="0.01"
          max="999999.99"
          step="1"
          value="1.00"
        />
        €
      </div>
      <div #paypalRef></div>
      <button class="btn btn-info" routerLink="/">Retour à la liste</button>
    </div>
  </div>
</main>
