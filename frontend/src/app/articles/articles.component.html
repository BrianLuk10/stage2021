<div class="container">
  <h2>{{articles.titre}}</h2>
  <div class="row" *ngIf="articles.description ==! null">
    <p>
      Description : {{articles.description}}
    </p>
  </div>
  <div>
    
    
  </div>


  <div class="post-container">                
    <div class="post-thumb"><img src="data:image/PNG;base64,{{articles.photo}}" style="max-height:250px; max-width:250px"/></div>
    <div class="post-content">
        <h3 class="post-title">Catégorie : {{articles.categorie}}</h3>
        <p>Prix : {{articles.prix | number : '1.2-2'}}€</p>
   </div>
</div>
      


  <div class="paypal">
    <label>Veuillez entrez un chiffre pour votre don : </label>
    <input type="number" id="paypalInput" min="0.01" max="999999999.99" step="1" value='1.00'> €
  </div>
  <div #paypalRef></div>
  <button class="btn btn-primary" routerLink="/">Retour à la liste</button>


</div>
